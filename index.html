<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Currency Converter</title>
</head>

<body>
    <h1>Live Currency Service</h1>
    <div class="outerlayer">
        <div class="container">
            <div class="labelbox">
                <div class="labels">
                    <h3>Amount</h3>
                </div>
                <div class="labels">
                    <h3>From</h3>
                </div>
                <div class="labelfilter">

                </div>
                <div class="labels">
                    <h3>To</h3>
                </div>
            </div>
            <div class="wrapper">
                <div class="box">
                    <input type="number" id="amount" placeholder="Enter an amount">
                </div>
                <div class="box">
                    <select id="from-currency">
                    </select>
                </div>
                <div class="buttonbox1">
                    <button type="button" class="btn btn-light fas fa-exchange-alt fa-2x" id="swap"></button>
                </div>
                <div class="box">
                    <select id="to-currency">
                    </select>
                </div>
                <div class="buttonbox2">
                    <button type="button" id="button"
                        class="btn btn-warning fas fa-arrow-alt-circle-right fa-3x"></button>
                </div>
            </div>
            <div id="display">
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/78fbe8f0cd.js"></script>
    <script src="script/getcurrency.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
